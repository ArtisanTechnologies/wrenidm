<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition template="resources/templates/admin-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:prefs="http://java.sun.com/jsf/composite/components/preferences"
                xmlns:comp="http://java.sun.com/jsf/composite/components/comp"
                xmlns:idm="http://openidm.forgerock.com/xml/ns/custom-taglib/"
                >

    <ui:define name="title">
        #{msg['user.type.debug.pages.title']}
    </ui:define>

    <ui:define name="admin-content">
        <ice:panelGroup id="admin-content">


            <!-- TODO: tags ice:panelGroup had to be commented out, because there was problem with ice:form tags.
                 Note: ice:form has to cover both save button and input text area
            -->
            <!--ice:panelGroup-->
            <!--<ice:panelGrid columns="1" >-->
                <ice:form>
                    <ice:panelGrid id="importPanelGrid" columns="1">
                        <ice:panelGroup>

                            <idm:button action="#{debugPagesController.backAction}" id="backButton"
                                        value="#{msg['button.back']}"
                                        img="/resources/images/door_in.png" />

                            <idm:button value="#{msg['button.save']}" action="#{debugPagesController.editObject}"
                                        img="/resources/images/edit.png"
                                        rendered="#{debugPagesController.visible}"/>
                            <idm:button value="#{msg['button.add']}" action="#{debugPagesController.addObject}"
                                        img="/resources/images/add.png"
                                        rendered="#{debugPagesController.addable}"/>

                        </ice:panelGroup>
                        <!--/ice:panelGroup-->

                        <ice:panelGroup>
                            <idm:inputSyntaxTextArea id="code" cols="140" rows="100" readonly="#{debugPagesController.editable}" value="#{debugPagesController.objectXml}" />

                        </ice:panelGroup>

                        <ice:panelGroup>
                            <idm:button action="#{debugPagesController.backAction}"
                                        value="#{msg['button.back']}"
                                        img="/resources/images/door_in.png" />
                            <idm:button value="#{msg['button.save']}" action="#{debugPagesController.editObject}"
                                        img="/resources/images/edit.png"
                                        rendered="#{debugPagesController.visible}"/>
                            <idm:button value="#{msg['button.add']}" action="#{debugPagesController.addObject}"
                                        img="/resources/images/add.png"
                                        rendered="#{debugPagesController.addable}"/>


                        </ice:panelGroup>
                    </ice:panelGrid>
                </ice:form>

                <!--/ice:panelGroup-->
            <!--</ice:panelGrid>-->
        </ice:panelGroup>
    </ui:define>
</ui:composition>
