<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition template="resources/templates/admin-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:prefs="http://java.sun.com/jsf/composite/components/preferences"
                xmlns:comp="http://java.sun.com/jsf/composite/components/comp"
                xmlns:idm="http://openidm.forgerock.com/xml/ns/custom-taglib/"
                >

    <ui:define name="title">
        #{msg['user.type.debug.pages.title']}
    </ui:define>

    <ui:define name="admin-content">
        <ice:panelGroup id="admin-content">
            <ice:form>
                <ice:commandButton value="#{msg['debug.button.list']}" styleClass="firstRow" action="#{debugPagesController.listObjects}" />
                <ice:selectOneMenu id="selectOneMenuList" styleClass="secondRow" value="#{debugPagesController.objectType}">
                    <f:selectItems value="#{debugPagesController.objectsList}" />
                </ice:selectOneMenu>
            </ice:form>
            <ice:form>
                <ice:commandButton value="#{msg['debug.button.get']}" styleClass="firstRow" action="#{debugPagesController.getObject}" />
                <ice:selectOneMenu id="selectOneMenuGet" styleClass="secondRow" value="#{debugPagesController.objectType}">
                    <f:selectItems value="#{debugPagesController.objectsList}" />
                </ice:selectOneMenu>
                <ice:outputText value="#{msg['debug.label.id.text']}" styleClass="thirdRow"/>
                <ice:inputText value="#{debugPagesController.id}" />
            </ice:form>
            <ice:form>
                <ice:commandButton value="#{msg['debug.button.add']}" styleClass="firstRow" action="#{debugPagesController.addAction}" />
            </ice:form>
            <ice:form>
                <ice:panelPopup modal="true" autoCentre="true" visible="#{debugPagesController.showPopup}">
                    <f:facet name="header">
                        <ice:outputText value="Confirm delete" />
                    </f:facet>
                    <f:facet name="body">
                        <ice:outputText value="Do you really want to delete selected object?" />
                        <br />
                        <ice:commandButton value="Yes" action="#{debugPagesController.deleteAction}" />
                        <ice:commandButton value="No" action="#{debugPagesController.hidePopup}"/>
                    </f:facet>
                </ice:panelPopup>
                <ice:commandButton value="#{msg['debug.button.delete']}" styleClass="firstRow" action="#{debugPagesController.showPopup}" />
                <ice:selectOneMenu id="selectOneMenuDelete" styleClass="secondRow" value="#{debugPagesController.objectType}">
                    <f:selectItems value="#{debugPagesController.objectsList}" />
                </ice:selectOneMenu>
                <ice:outputText value="#{msg['debug.label.id.text']}" styleClass="thirdRow"/>
                <ice:inputText value="#{debugPagesController.id}" />
            </ice:form>
        </ice:panelGroup>
    </ui:define>
</ui:composition>
