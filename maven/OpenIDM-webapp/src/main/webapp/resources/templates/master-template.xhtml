<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:prefs="http://java.sun.com/jsf/composite/components/preferences"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component">

    <f:view locale="#{lang.currentLocale}" contentType="text/html; charset=utf-8">
        <h:head>
            <title><ui:insert name="title">OpenIDM - #{title}</ui:insert></title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <ice:outputStyle href="/resources/css/xp/xp.css"/>
            <ice:outputStyle href="/resources/css/layout.css"/>
            <ice:outputStyle href="/resources/css/default.css"/>
            <ice:outputStyle href="/resources/css/style.css"/>
            <!--ice:outputStyle href="/resources/css/gray.css" /-->
            <ice:outputStyle href="/resources/css/forgerock/forgerock.css"/>
            <ui:insert name="extraHeaders" />
            <!--script type="text/javascript" src="/idm/js/jquery/jquery.js"></script-->
        </h:head>
        <h:body>

            <!--ui:insert name="contents" /-->
            <div id="main-block">
                <div id="header">
                    <div id="preferences">
                        <ui:insert name="preferences">
                            <ice:form>
                                <!--prefs:preferences /-->
                                <prefs:language />
                                <ice:commandLink action="login" value="#{lang.messages['login.title']}" style="margin-left: 10px;" rendered="#{not preferencesBean.isUserLoggedIn}" immediate="true" />
                                <ice:outputLink value="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout" style="margin-left: 10px;" rendered="#{preferencesBean.isUserLoggedIn}">#{lang.messages['logout.title']}</ice:outputLink>
                            </ice:form>
                        </ui:insert>
                    </div>
                    <div id="header">
                        <ui:insert name="header">
                            <ui:include src="./header.xhtml"/>
                        </ui:insert>
                    </div>
                </div>
                <div id="container" class="nav-#{menuPosition}">
                    <div id="navigation">
                        <ui:insert name="menu">
                            <ui:include src="./menu.xhtml" />
                        </ui:insert>
                    </div>
                    <div id="content" class="left_content">
                        <h2 style="padding: 10px 5px;">
                            <ui:insert name="content-title" />
                        </h2>
                        <ui:insert name="content" />
                    </div>
                </div>
                <div id="footer-bar">
                    <ui:insert name="footer">
                        <ui:include src="./footer.xhtml"/>
                    </ui:insert>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
